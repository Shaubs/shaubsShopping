<div class='shelfTitle'>{{ShelfName}}</div>
<div style="margin-left: 5%;margin-right: 5%;margin-bottom: 5%;" *ngFor="let item of Items">
    <mat-card class="item-card">
        <mat-card-header>

            <mat-card-title>Shiba Inu {{item}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <div class="card-content">
            <div class='image'>
                <div class='image-restrictions'> <img mat-card-image src="../../../assets/socks2.JPG"
                        alt="Photo of a Shiba Inu">
                </div>
            </div>
            <div class='details'>
                <div class="display:">
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                        Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                        originally
                        bred for hunting.
                    </p>
                </div>

            </div>
        </div>
        <div class="action-bar">

            <button mat-button class="item-action-button">LIKE</button>
            <button mat-button class="item-action-button">BUY</button>
            <div class="action-light"></div>

        </div>


    </mat-card>
</div>
