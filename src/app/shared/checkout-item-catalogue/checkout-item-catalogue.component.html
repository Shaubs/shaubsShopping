<div>

    <h1 style="margin-left: 20px;">Your Bag</h1>
    <div style="margin:2%" *ngFor="let item of Items; let i = index">
        <mat-card class="item-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Item name {{item}}</mat-card-title>
                <mat-card-subtitle>Company name</mat-card-subtitle>
            </mat-card-header>
            <div class="card-content">
                <div class='image'>
                    <div class='image-restrictions'> <img mat-card-image
                            src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    </div>
                </div>
                <div class='details'>
                    <div class="display:">
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </div>

                </div>
            </div>
            <div class="action-bar">

                <button mat-button (click)="delete(i)" class="delete-button">DELETE</button>
                <button mat-button class="modify-button">MODIFY</button>

            </div>


        </mat-card>
    </div>
</div>
