<div class='banner-img'>
    <div *ngIf="isVideo;else isImg">
        <video autoplay muted loop>
            <source [src]="img_video_src" type="video/mp4" />
        </video>
    </div>
    <ng-template #isImg>
        <img [src]="img_video_src" style="height:100%; width:100%" />
    </ng-template>
    <div class="content">
        <h1>
            {{heading}}
        </h1>
        <p>{{subline}}</p>
    </div>
</div>
